{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>Nuova Scuola Accreditata</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="form-group mb-3">
                            <label for="nome_scuola" class="form-label">Nome Scuola</label>
                            <input type="text" class="form-control" id="nome_scuola" name="nome_scuola" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="indirizzo" class="form-label">Indirizzo</label>
                            <input type="text" class="form-control" id="indirizzo" name="indirizzo">
                        </div>

                        <div class="form-group mb-3">
                            <label for="referente" class="form-label">Referente</label>
                            <input type="text" class="form-control" id="referente" name="referente">
                        </div>

                        <div class="form-group mb-3">
                            <label for="email_referente" class="form-label">Email Referente</label>
                            <input type="email" class="form-control" id="email_referente" name="email_referente">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salva
                            </button>
                            <a href="{{ url_for('school.scuole_accreditate') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
