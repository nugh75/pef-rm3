<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Nuovo Utente - PEF Roma Tre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">Registra Utente</a>
            <ul class="right">
                <li><a href="/admin/users"><i class="material-icons left">arrow_back</i>Lista Utenti</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m10 offset-m1 l8 offset-l2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Registrazione Nuovo Utente</span>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="card-panel {{ 'green' if category == 'success' else 'red' }} lighten-4">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person</i>
                                    <input id="nome" name="nome" type="text" class="validate" required>
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person</i>
                                    <input id="cognome" name="cognome" type="text" class="validate" required>
                                    <label for="cognome">Cognome</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" name="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="password" name="password" type="password" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">badge</i>
                                    <select name="ruolo" required>
                                        <option value="" disabled selected>Scegli il ruolo</option>
                                        <option value="studente">Studente</option>
                                        <option value="professore">Professore</option>
                                        <option value="segreteria">Personale Segreteria</option>
                                        <option value="tutor_collaboratore">Tutor Collaboratore</option>
                                        <option value="tutor_coordinatore">Tutor Coordinatore</option>
                                        <option value="admin">Amministratore</option>
                                    </select>
                                    <label>Ruolo Utente</label>
                                </div>
                            </div>
                            <div class="row center-align">
                                <button class="btn waves-effect waves-light blue" type="submit">
                                    Registra <i class="material-icons right">person_add</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
