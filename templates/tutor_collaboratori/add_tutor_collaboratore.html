{% extends "base.html" %}

{% block title %}Aggiungi Tutor Collaboratore{% endblock %}

{% block content %}
<div class="container">
    <h3 class="center">Aggiungi Tutor Collaboratore</h3>
    <div class="card">
        <div class="card-content">
            <form method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" name="nome" type="text" required>
                        <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cognome" name="cognome" type="text" required>
                        <label for="cognome">Cognome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="telefono" name="telefono" type="text">
                        <label for="telefono">Telefono</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="dipartimento" name="dipartimento" type="text" required>
                        <label for="dipartimento">Dipartimento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light blue" type="submit">
                            Salva <i class="material-icons right">save</i>
                        </button>
                        <a href="{{ url_for('tutor_collaboratori') }}" class="btn waves-effect waves-light red">
                            Annulla <i class="material-icons right">cancel</i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
