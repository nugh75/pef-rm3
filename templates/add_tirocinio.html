<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Tirocinio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">

    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">Aggiungi Tirocinio Diretto</a>
            <ul class="right">
                <li><a href="/registro_tirocinio_diretto"><i class="material-icons left">arrow_back</i>Registro Tirocini</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 class="center">Aggiungi Tirocinio Diretto</h3>
        <form method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="id_studente" name="id_studente" type="number" required>
                    <label for="id_studente">ID Studente</label>
                </div>
                <div class="input-field col s6">
                    <input id="id_scuola" name="id_scuola" type="number" required>
                    <label for="id_scuola">ID Scuola</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="tutor_esterno" name="tutor_esterno" type="text">
                    <label for="tutor_esterno">Tutor Esterno</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="data" name="data" type="date" required>
                    <label for="data">Data</label>
                </div>
                <div class="input-field col s6">
                    <input id="ore" name="ore" type="number" step="0.5" min="0" required onchange="calcolaCFU()">
                    <label for="ore">Ore</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="descrizione_attivita" name="descrizione_attivita" class="materialize-textarea"></textarea>
                    <label for="descrizione_attivita">Descrizione Attivit√†</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>CFU calcolati: <span id="cfu_calcolati">0.00</span></p>
                </div>
            </div>
            <button class="btn waves-effect waves-light blue" type="submit">
                Aggiungi <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
            
            var textareas = document.querySelectorAll('.materialize-textarea');
            M.textareaAutoResize(textareas);
        });

        function calcolaCFU() {
            var ore = parseFloat(document.getElementById('ore').value) || 0;
            // 1 CFU ogni 12 ore
            var cfu = (ore / 12).toFixed(2);
            document.getElementById('cfu_calcolati').textContent = cfu;
        }
    </script>
</body>
</html>
