{% extends "base.html" %}

{% block title %}Modifica Utente - PEF Roma Tre{% endblock %}

{% block nav_title %}Modifica Utente{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Modifica Utente</span>
                <form method="POST">
                    <div class="input-field">
                        <input type="email" id="email" name="email" value="{{ user.email }}" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password">
                        <label for="password">Password (lascia vuoto per non modificare)</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="nome" name="nome" value="{{ user.nome }}" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="cognome" name="cognome" value="{{ user.cognome }}" required>
                        <label for="cognome">Cognome</label>
                    </div>
                    <div class="input-field">
                        <select name="ruolo" required>
                            <option value="admin" {% if user.ruolo == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="studente" {% if user.ruolo == 'studente' %}selected{% endif %}>Studente</option>
                            <option value="professore" {% if user.ruolo == 'professore' %}selected{% endif %}>Professore</option>
                            <option value="segreteria" {% if user.ruolo == 'segreteria' %}selected{% endif %}>Segreteria</option>
                            <option value="tutor_collaboratore" {% if user.ruolo == 'tutor_collaboratore' %}selected{% endif %}>Tutor Collaboratore</option>
                            <option value="tutor_coordinatore" {% if user.ruolo == 'tutor_coordinatore' %}selected{% endif %}>Tutor Coordinatore</option>
                        </select>
                        <label>Ruolo</label>
                    </div>
                    <div class="input-field">
                        <select name="is_active" required>
                            <option value="1" {% if user.is_active %}selected{% endif %}>Attivo</option>
                            <option value="0" {% if not user.is_active %}selected{% endif %}>Disattivo</option>
                        </select>
                        <label>Stato</label>
                    </div>
                    <div class="card-action">
                        <button type="submit" class="btn blue">Salva Modifiche</button>
                        <a href="{{ url_for('admin_users') }}" class="btn grey">Annulla</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
{% endblock %}
