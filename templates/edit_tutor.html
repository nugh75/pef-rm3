<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Tutor Coordinatore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">

    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">Modifica Tutor</a>
            <ul class="right">
                <li><a href="/tutor_coordinatori"><i class="material-icons left">arrow_back</i>Lista Tutor</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 class="center">Modifica Tutor Coordinatore</h3>
        <form method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nome" name="nome" type="text" value="{{ tutor.nome }}" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input id="cognome" name="cognome" type="text" value="{{ tutor.cognome }}" required>
                    <label for="cognome">Cognome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="email" name="email" type="email" value="{{ tutor.email }}" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="telefono" name="telefono" type="text" value="{{ tutor.telefono }}">
                    <label for="telefono">Telefono</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="dipartimento" name="dipartimento" type="text" value="{{ tutor.dipartimento }}" required>
                    <label for="dipartimento">Dipartimento</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light blue" type="submit">
                Salva Modifiche <i class="material-icons right">save</i>
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.updateTextFields();
        });
    </script>
</body>
</html>
