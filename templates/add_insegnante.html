<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Insegnante</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">

    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">Aggiungi Insegnante</a>
            <ul class="right">
                <li><a href="/"><i class="material-icons left">arrow_back</i>Torna indietro</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 class="center">Aggiungi un nuovo Insegnante</h3>
        <form method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nome" name="nome" type="text" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input id="cognome" name="cognome" type="text" required>
                    <label for="cognome">Cognome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="telefono" name="telefono" type="text">
                    <label for="telefono">Telefono</label>
                </div>
                <div class="input-field col s6">
                    <select name="id_dipartimento" required>
                        <option value="" disabled selected>Scegli un Dipartimento</option>
                        {% for dipartimento in dipartimenti %}
                        <option value="{{ dipartimento.id }}">{{ dipartimento.nome }}</option>
                        {% endfor %}
                    </select>
                    <label>Dipartimento</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="id_ssd" required>
                        <option value="" disabled selected>Scegli un SSD</option>
                        {% for ssd in ssd_list %}
                        <option value="{{ ssd.id_ssd }}">{{ ssd.nome_ssd }} - {{ ssd.denominazione_ssd }}</option>
                        {% endfor %}
                    </select>
                    <label>Settore Scientifico Disciplinare (SSD)</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light blue" type="submit">
                Aggiungi <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
